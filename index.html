<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawer</title>

    <meta
      name="description"
      content="Portfólio de Lawer Böuch, desenvolvedor web com links para GitHub e LinkedIn."
    />
    <meta
      name="keywords"
      content="Lawer Böuch, portfólio, desenvolvedor web, GitHub, LinkedIn"
    />
    <meta name="author" content="Lawer Böuch" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto de perfil de Lawer Böuch" />
        <p>Lawer Böuch</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button aria-label="Alternar tema"></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://github.com/la-wer"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon name="logo-github"></ion-icon>‎ Github
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/lawer-b%C3%B6uch-a33897266/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon name="logo-linkedin"></ion-icon>‎ Linkedin
          </a>
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://instagram.com/lawer.bouch"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <footer>Feito por <a href="https://github.com/la-wer">Lawer</a></footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
